backend:
  name: git-gateway
  branch: master
publish_mode: editorial_workflow
media_folder: static/uploads/images
public_folder: /uploads/images
collections:
  - name: education
    label: Education
    folder: src/_personal/education
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    fields:
      - label: Layout
        name: layout
        widget: hidden
        default: blog
      - label: Title
        name: title
        widget: string
      - label: Publish Date
        name: date
        widget: datetime
      - label: Featured Image
        name: thumbnail
        widget: image
      - label: Rating (scale of 1-5)
        name: rating
        widget: number
      - label: Body
        name: body
        widget: markdown
